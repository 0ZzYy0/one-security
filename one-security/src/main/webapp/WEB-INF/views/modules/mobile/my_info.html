<style>
/*a  upload */
.a-upload {
    padding: 4px 10px;
    height: 80px;
    line-height: 70px;
    position: relative;
    cursor: pointer;
    color: #888;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    display: inline-block;
    *display: inline;
    *zoom: 1
}

.a-upload  input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
    filter: alpha(opacity=0);
    cursor: pointer
}

.a-upload:hover {
    color: #444;
    background: #eee;
    border-color: #ccc;
    text-decoration: none
}
</style>

</head>

<div class="content-wrapper" style="margin-left: 0px;">

	         	    	</div>

		<button id="clearCont" type="button" class="btn btn-default" onclick="reloadCont();">返回</button>
