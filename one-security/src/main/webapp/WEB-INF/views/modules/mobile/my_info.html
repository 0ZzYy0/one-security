<!DOCTYPE html>
<html>
<head>
<title>个人信息</title>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
<link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
<link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
<link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">
<link rel="stylesheet" href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">

<script src="${request.contextPath}/statics/libs/bootstrap-table.min.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>

<style>
/*a  upload */
.a-upload {
    padding: 4px 10px;
    height: 80px;
    line-height: 70px;
    position: relative;
    cursor: pointer;
    color: #888;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 4px;
    overflow: hidden;
    display: inline-block;
    *display: inline;
    *zoom: 1
}

.a-upload  input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
    filter: alpha(opacity=0);
    cursor: pointer
}

.a-upload:hover {
    color: #444;
    background: #eee;
    border-color: #ccc;
    text-decoration: none
}
</style>
</head>
<body>

<div class="content-wrapper" style="margin-left: 0px;">









<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
		</div>
    </div>
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">机构编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.deptId" placeholder="机构编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">患者code</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.patCode" placeholder="患者code"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">患者类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.patType" placeholder="患者类型"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">患者姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.patName" placeholder="患者姓名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">患者年龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.patAge" placeholder="患者年龄"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">患者性别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.patGender" placeholder="患者性别"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">联系方式</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.contactWay" placeholder="联系方式"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">家庭住址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.patAddress" placeholder="家庭住址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="basPatient.remark" placeholder="备注"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/mobile/my_info.js"></script>
</body>
</html>
