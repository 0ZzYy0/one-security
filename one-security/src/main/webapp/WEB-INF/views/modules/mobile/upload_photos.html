<!DOCTYPE html>
<html>
<head>
<title>普查</title> <#include "/header.html">
<meta charset="utf-8">
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="${request.contextPath}/statics/css/bootstrap-table.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/bootstrap.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/font-awesome.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/css/all-skins.min.css">
<link rel="stylesheet"
	href="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.css">

<script
	src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.min.js"></script>
<script
	src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
<script
	src="${request.contextPath}/statics/plugins/treegrid/jquery.treegrid.extension.js"></script>
<script
	src="${request.contextPath}/statics/plugins/treegrid/tree.table.js"></script>
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script src="${request.contextPath}/statics/libs/router.js"></script>
<script src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
<script src="${request.contextPath}/statics/libs/app.js"></script>
<script src="${request.contextPath}/statics/plugins/layer/layer.js"></script>
</head>
<body>
	<div class="content-wrapper" style="margin-left: 0px;">
		<section class="content">
			<div id="uploadPhotos" class="box box-warning">
				<div class="box-header with-border"></div>
				<div class="box-body">
					<form>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-4 ">
									<label>患者姓名:</label>
								</div>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" v-model="entity.name" disabled="disabled">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-4 ">
									<label>患者类型:</label>
								</div>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" v-model="entity.type" disabled="disabled">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-4 ">
									<label>所属机构:</label>
								</div>
								<div class="col-xs-8 ">
									<input type="text" class="form-control"
										v-model="entity.deptName" disabled="disabled">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-4 ">
									<label>联系方式:</label>
								</div>
								<div class="col-xs-8 ">
									<input type="text" class="form-control"
										v-model="entity.contactWay" disabled="disabled">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-4 ">
									<label>年龄:</label>
								</div>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" v-model="entity.age" disabled="disabled">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-xs-4 ">
									<label>性别:</label>
								</div>
								<div class="col-xs-8 ">
									<input type="text" class="form-control" v-model="entity.gender" disabled="disabled">
								</div>
							</div>
						</div>
					</form>
				</div>
				<input type="hidden" id="infoId" value="${Session.infoId}">
				<input type="hidden" id="tableName" value="${Session.tableName}">
				<input type="hidden" id="uploadPermissions"
					value="${Session.uploadPermissions}">
				<form id="imgFrm">
					<div class="form-group">
						<div id="upload-img-div">
							<div class="row" name="showImg">
								<div class="col-md-3 col-xs-3 imgArray">
									<img id="uploadWxControls" class="img-responsive pad"
										onclick="chooseImage()" src="../../statics/images/plus.png" />
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<input type="button" class="btn btn-primary pull-right" id="saveImage" onclick="savePat()" value="保存"><br><br>
		</section>
	</div>
	<script
		src="${request.contextPath}/statics/js/modules/mobile/upload_photos.js"></script>
</body>
</html>
